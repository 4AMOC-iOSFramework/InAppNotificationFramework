osx_image: xcode9
language: objective-c
cache:
  - bundler
  - cocoapods
branches:
  only:
    - develop
    - master
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
before_install:
  - gem install bundler
  - brew update
  - bundle install && brew bundle
  #- bundle install

script: bundle exec fastlane beta
