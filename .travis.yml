osx_image: xcode9
language: objective-c
cache:
- bundler
- cocoapods
branches:
  only:
  - master
  - /.*/
notifications:
  email:
    recipients: "-fodeguipro@gmail.com -henri.m.gil@gmail.com -ismadia09@gmail.com"
    on_success: never
    on_failure: always
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_c0bdca35e213_key -iv $encrypted_c0bdca35e213_iv
  -in settings.sh.enc -out settings.sh -d
- gem install bundler
- bundle install
deploy:
  provider: releases
  skip_cleanup: true
  github-token: "$GITHUB_API_TOKEN"
  on:
    tags: true
  verbose: true

#script: bundle exec fastlane to_ci
script: bundle exec fastlane to_ci release:true bump_type:patch

env:
  global:
    secure: 
